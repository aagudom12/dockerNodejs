<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Película</title>
</head>
<body>
<h1>Insertar Película</h1>
<p>Título: <input type="text" name="titulo" id="titulo"></p>
<p>Género: <input type="text" name="genero" id="genero"></p>
<p>Año: <input type="number" name="año" id="año"></p>
<p>Duración (min): <input type="number" name="duracion" id="duracion"></p>
<button id="btn-insertar">Insertar</button>

<script>
    const insertPelicula = () => {
        let titulo = document.getElementById('titulo').value;
        let genero = document.getElementById('genero').value;
        let año = document.getElementById('año').value;
        let duracion = document.getElementById('duracion').value;

        fetch('/peliculas', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/JSON'
            },
            body: JSON.stringify({titulo, genero, año, duracion})
        })
        .then(response => {
            if (response.ok) {
                alert("Película insertada con éxito");
            } else {
                alert("No se insertó la película");
            }
        })
        .catch(err => {
            alert("Error: " + err);
        })
    }

    document.getElementById("btn-insertar").addEventListener('click', insertPelicula)
</script>
</body>
</html>
